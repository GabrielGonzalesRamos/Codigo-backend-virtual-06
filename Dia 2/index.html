<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    fetch("http://127.0.0.1:5000/", {method: 'GET'}).then( (resquesta) => 
    {console.log(resquesta.status)}
    );
    fetch("http://127.0.0.1:5000/productos", {
        method: 'POST',
        body: JSON.stringify({
            "nombre":"Lecha de almendras", 
            "precio": 15.4, 
            "cantidad": 80
        }),
        headers: {
            "Content-type": "application/json"
        }
    }, ).then((respuesta) => {
        respuesta.json().then((json) => {
            console.log(json)
        })
    })
</script>
